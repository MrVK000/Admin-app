<div class="container" style="padding-top: 2em;width: 100%;" [ngStyle]="flag?{'opacity':0.2}:{'opacity':1}">
  <div class="main">
    <div class="titleDiv">
      <div class="title"><label class="title">Register</label></div>
    </div>
    <div class="imageDiv">
      <div class="image"><img
          src="https://datacontroller.io/static/home_illustration2-00649b1f413e09cfec86a2afba69dacc.png"></div>
    </div>
    <div class="loginContentDiv">
      <div class="loginContent">

        <div [formGroup]="loginForm" class="inputDiv">
          <div>
            <mat-form-field>
              <mat-label>First Name:</mat-label>
              <input matInput formControlName="first_name">
              <mat-error *ngIf="loginForm?.get('first_name')?.errors?.['required']">First Name is required</mat-error>
              <mat-error *ngIf="loginForm?.get('first_name')?.errors?.['maxlength']">Maximum length is 30</mat-error>
              <mat-error *ngIf="loginForm?.get('first_name')?.errors?.['pattern']">Invalid First Name</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Last Name:</mat-label>
              <input matInput formControlName="last_name">
              <mat-error *ngIf="loginForm?.get('last_name')?.errors?.['required']">Last Name is required</mat-error>
              <mat-error *ngIf="loginForm?.get('last_name')?.errors?.['maxlength']">Maximum length is 30</mat-error>
              <mat-error *ngIf="loginForm?.get('last_name')?.errors?.['pattern']">Invalid Last Name</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Email:</mat-label>
              <input matInput formControlName="email">
              <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Invalid Email</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Password:</mat-label>
              <input matInput formControlName="password">
              <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
          </div>

        </div>

        <div class="button"><button button (click)="navigateFunc()" mat-raised-button
            style="background-color: rgb(5, 174, 115);color: white;">Register</button></div>
      </div>
    </div>
    <div class="registerDiv">
      <div class="registerLink"><label>Already have an account?<a routerLink="/login">Login</a></label></div>
    </div>
  </div>

</div>
<div class="spinner"><mat-spinner *ngIf="flag" style="height: 12em;width: 12em;"></mat-spinner></div>
