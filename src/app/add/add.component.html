<div class="container" style="padding-top: 2em;">
  <div class="main" style="padding-top: 2em;">
    <div class="titleDiv" style="margin-top: 0px;"><label class="title" style="font-size: 22px;"><strong>Add User
          Form</strong></label></div>
    <div class="contentDiv" style="width: 100%;">

      <div [formGroup]="loginForm" class="inputDiv">
        <div>
          <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="loginForm?.get('name')?.errors?.['required']">Name is required</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Profile Image URL:</mat-label>
            <input matInput formControlName="profile_img">
            <mat-error *ngIf="loginForm?.get('profile_img')?.errors?.['required']">Profile Image URL is
              required</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Job:</mat-label>
            <input matInput formControlName="job">
            <mat-error *ngIf="loginForm.get('job')?.errors?.['required']">Job is required</mat-error>
          </mat-form-field>
        </div>

        <!-- <div>
          <mat-form-field>
            <mat-label>Gender:</mat-label>
            <input matInput formControlName="gender">
            <mat-error *ngIf="loginForm.get('gender')?.errors?.['required']">Gender is required</mat-error>
          </mat-form-field>
        </div> -->

        <div>
          <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
          formControlName="gender">
            <mat-radio-button class="example-radio-button" *ngFor="let item of genderList" [value]="item">
              {{item}}
            </mat-radio-button>
            <mat-error *ngIf="flag&&loginForm.get('gender')?.errors?.['required']">Gender is required</mat-error>
          </mat-radio-group>
        </div>

        <div>
          <div style="margin-top: 0px;display: flex;justify-content: center;"><button
              (click)="navigateFunc()">Submit</button></div>
        </div>

      </div>
    </div>
  </div>
</div>
