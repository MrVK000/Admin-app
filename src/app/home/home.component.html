<div class="container" style="padding-top: 2%;display: flex;justify-content: center;align-items: baseline;">
    <div class="main">
        <div><label style="font-size: 25px;"><strong>Home</strong></label></div>
        <div><button mat-raised-button style="background-color: rgb(0, 205, 0);color:white; width: 7em;" (click)="userButtonFunc()">User List</button></div>
        <div><button mat-raised-button style="background-color: rgb(222, 4, 4);color:white" (click)="logoutButtonFunc()">Logout</button></div>
        <div class="content" style="padding-bottom: 2em;">
            <div style="width: 70%;">
                <p>Total user count: {{this.jobArray.length}}</p>
                <p>Men and women count: {{this.men}} Men and {{this.women}} Women</p>
                <p>User's job list: </p>
                <div class="tableDiv"><table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Job Column -->
                    <ng-container matColumnDef="job">
                      <th mat-header-cell *matHeaderCellDef> Job </th>
                      <td mat-cell *matCellDef="let element"> {{element.job}} </td>
                    </ng-container>

                    <!-- Count Column -->
                    <ng-container matColumnDef="count">
                      <th mat-header-cell *matHeaderCellDef> Count </th>
                      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table></div>
            </div>
        </div>
    </div>
</div>
